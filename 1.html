    <head>

<title>Dejtingsajt</title>
    <meta name="viewport" content="user-scalable=false, initial-scale=1.0, maximum-scale=1.0">
    <link href="http://605823835.r.cdnsun.net/samplelander/faviconlips.png" rel="shortcut icon" type="image/x-icon" />
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href='https://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
    <style>
*{
    margin:0;
    padding:0}:focus{outline:0}
img{
    border:none;
}
html{
    font-size:62.5%;
}
html,body{
    height:100%;
}
ol,ul{
    list-style:none;
}
body{
    font-family:Arial, Helvetica, Sans-Serif;
    line-height:1.1;
    color:#fff;
    background:url('http://605823835.r.cdnsun.net/Lander/162.jpg') repeat-x center 0;background-size:cover;
}
.container{
    text-align:center;
    height:70%;
}
.container:before{
    display:inline-block;
    vertical-align:middle;
    height:100%;
    content:"";
}
.step_box{
    max-width:470px;
    width:95%;
    display:inline-block;
    vertical-align:middle;
    position:relative;
    background:rgba(255,255,255,0.8);
    box-shadow:0 1px 1px rgba(204,204,204,0.4);
}
.timer_block{
    font-size:1.8rem;
    color:#00e104;
    background:#010754;
    text-align:center;
    font-weight:bold;
    padding:10px 0;
}
.timer_block h6{
    font-size:1.8rem;
}
.timer_block .timer{
    font-size:6rem;
    color:#fff;
    display:block;
}
.step{
    display:none;
    padding:3.5rem 2.5rem;
    min-height:130px;
}
.step.step1{
    display:block;
}
.question_title{
    text-align:left;
    font-weight:normal;
    text-transform:uppercase;
    padding-left:7rem;
    font-size:2.4rem;
    color:#3b3b3b;
    position:relative;
    line-height:1.2;
    padding-top:1.5rem;
    min-height:6rem;
}
.question_title .number{
    position:absolute;
    top:0;
    left:0;
    display:block;
    border-radius:50%;
    width:6rem;
    height:6rem;
    line-height:6rem;
    text-align:center;
    background:#000;
    color:#fff;
}
.step2 .question_title,.step3 .question_title,.step4 .question_title{
    padding-top:0;
}
.step5{
    height:100%;
    position:relative;
}
.step5:before{
    display:inline-block;
    vertical-align:middle;
    height:100%;
    content:"";
}
.step6 .question_title{
    color:#e75c56;
    font-weight:bold;
    text-align:center;
}
.loading{
    padding-top:10%;
}
.loading span{
    display:none;
    text-align:center;
    padding:3px 0;
    font-size:1.8rem;
    color:#3b3b3b;
    font-weight:bold;
    vertical-align:middle;
}
.loading span:first-child{
    display:block;
}
.buttons_block{
    text-align:center;
    padding:20px 0 0;
}
.buttons_block a{
    display:inline-block;
    text-decoration:none;
    background: #3498db;
    background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
    background-image: -moz-linear-gradient(top, #3498db, #2980b9);
    background-image: -ms-linear-gradient(top, #3498db, #2980b9);
    background-image: -o-linear-gradient(top, #3498db, #2980b9);
    background-image: linear-gradient(to bottom, #3498db, #2980b9);
    -webkit-border-radius: 7;
    -moz-border-radius: 7;
    color:#fff;
    border-radius:7px;
    box-shadow:0 3px 0 #78905c;
    text-transform:uppercase;height:65px;
    line-height:65px;
    font-size:3rem;
    font-weight:bold;
    text-align:center;
    width:47%;
    margin-left:2%;
    transition:all 0.3s linear;
    text-decoration: none;
}
.buttons_block a:first-child{
    margin-left:0;
}
.buttons_block a:hover{
    background: #3cb0fd;
    background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
    background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
    background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
    background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
    background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
    text-decoration: none;
}
.buttons_block .btn_start{
    width:100%;
    position:relative;
    padding-right:0px;
    -webkit-box-sizing:border-box;-moz-box-sizing:border-box;
    box-sizing:border-box;
}
.buttons_block .btn_start:after{
    content:'';
    width:35px;
    height:17px;
    display:block;
    position:absolute;
    right:30px;
    top:0;
    bottom:0;
    margin:auto;
    background:url('http://www.cdngeobalancer.com/landings/19194/images/online.gif') no-repeat 0 0;
}
.step_icons{
    text-align:center;
    position:absolute;
    top:100%;
    margin-top:15px;
    left:0;
    right:0;
}
.step_icons li{
    display:inline-block;border-radius:50%;
    width:40px;
    height:40px;
    font-size:0;
    text-indent:-999px;
    margin-left:10px;
    background:url('') no-repeat 0 0;
}
.step_icons li:first-child{
    margin-left:0;
}
.step_icons li.active{
    background-position:0 bottom;
}
.step_icons li.icon2{
    background-position:-60px 0;
}
.step_icons li.icon2.active{
    background-position:-60px bottom;
}
.step_icons li.icon3{
    background-position:-120px 0;
}
.step_icons li.icon3.active{
    background-position:-120px bottom;
}
.step_icons li.icon4{
    background-position:right 0;
}
.step_icons li.icon4.active{
    background-position:right bottom;
}
@media (max-width: 600px){
    html{
        font-size:55%;
    }
}
@media (max-width: 360px){
    html{
        font-size:48%;
    }
}

.page-header{
    color: #000;
    font-family: 'Fugaz One', cursive;
    font-size: 20px;
    color: yellow;
    background-color:none;
    text-shadow:#000 0 0 10px;
    text-align: center;
    padding-top: 30px;
    position: center;

}

    </style>
    </head>
    <body>
    

    <div class="page-header">
            <h1>Den Största Dejtingsajt Gemenskapen</h1>
        </div>
    </div>
    <div style="display:none;"></div>
    <div class="container">
      <div class="step_box">
            <div class="timer_block">
              <h6>Time left:</h6>
                <span class="timer">01:00:00</span>
           </div>
       <!--step1-->
            <div class="step step1">
              <h2 class="question_title"><span class="number">1</span>Är du äldre än 18 år?</h2>
                <div class="buttons_block">
                <a href="javascript:void(0)" class="btn">INGA</a> <a href="javascript:void(0)" class="btn">JA</a>
            </div>
                <ul class="step_icons">
                    <li class="icon1 active">1</li>
                    <li class="icon2">2</li>
                    <li class="icon3">3</li>
                    <li class="icon4">4</li>
                </ul>
            </div>
        <!--step1 end-->
        <!--step2-->
            <div class="step step2">
            <h2 class="question_title"><span class="number">2</span>Har du någonsin haft en KÖNSSJUKDOM?</h2>
                 <div class="buttons_block">
                 <a href="javascript:void(0)" class="btn">INGA</a> <a href="javascript:void(0)" class="btn">JA</a>
            </div>
               <ul class="step_icons">
                    <li class="icon1">1</li>
                    <li class="icon2 active">2</li>
                    <li class="icon3">3</li>
                    <li class="icon4">4</li>
                </ul>
            </div>
        <!--step2 end-->
        <!--step3-->
             <div class="step step6">
             <h2 class="question_title"><span class="number">3</span>Grattis!</h2>
                  <div class="buttons_block">
                  <a href="http://goo.gl/GBFI69" class="btn_start">KOMMA IGÅNG</a>
            </div>
        </div>
        <!--step6 end-->
        </div>
        </div>
    <!--container-->
    
</body>
</html></<textarea>
                </div>
            </div>
        </aside>
        


</div>



</body>
